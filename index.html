<script>
const fileInput = document.getElementById('imageFile');
const originalDims = document.getElementById('originalDims');
const resizeButton = document.getElementById('resizeButton');
const canvas = document.getElementById('imageCanvas');
const ctx = canvas.getContext('2d');

let img = null;

// Î¦ÏŒÏÏ„Ï‰ÏƒÎ· ÎµÎ¹ÎºÏŒÎ½Î±Ï‚
fileInput.addEventListener('change', () => {
    resizeButton.disabled = true;
    originalDims.textContent = '---';

    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        img = new Image();
        img.onload = () => {
            originalDims.textContent = `${img.width} Ã— ${img.height} px`;
            resizeButton.disabled = false;
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
});

// ÎœÎµÏ„Î±Ï„ÏÎ¿Ï€Î® ÏƒÎµ A4 (STRETCH)
document.getElementById('resizeForm').addEventListener('submit', e => {
    e.preventDefault();
    if (!img) return;

    const targetWidth = 2480;
    const targetHeight = 3508;

    canvas.width = targetWidth;
    canvas.height = targetHeight;

    // Î•Î”Î© Î³Î¯Î½ÎµÏ„Î±Î¹ Î· Ï€Î±ÏÎ±Î¼ÏŒÏÏ†Ï‰ÏƒÎ· (stretch)
    ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

    canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'image_A4_2480x3508.png';
        a.click();
        URL.revokeObjectURL(url);
    }, 'image/png');
});
</script>
