<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer (Client-Side)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .info-box {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #9cbddd;
            cursor: not-allowed;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ğŸ“· Image Resizer</h2>

    <form id="resizeForm">

        <label>1. Î•Ï€Î¹Î»Î­Î¾Ï„Îµ ÎµÎ¹ÎºÏŒÎ½Î± (PNG / JPEG):</label>
        <input type="file" id="imageFile" accept="image/png, image/jpeg" required>

        <div class="info-box">
            <strong>Î‘ÏÏ‡Î¹ÎºÎ­Ï‚ Î´Î¹Î±ÏƒÏ„Î¬ÏƒÎµÎ¹Ï‚:</strong>
            <span id="originalDims">---</span>
        </div>

        <label>2. Î ÏÎ¿Ï„ÎµÎ¹Î½ÏŒÎ¼ÎµÎ½ÎµÏ‚ Î´Î¹Î±ÏƒÏ„Î¬ÏƒÎµÎ¹Ï‚:</label>
        <select id="presetSizes">
            <option value="">-- Î§ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î· ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î® --</option>

            <optgroup label="ğŸ–¥ ÎŸÎ¸ÏŒÎ½Î· / Web">
                <option value="595x842">A4 Web â€“ 595 Ã— 842 px</option>
                <option value="794x1123">A4 Web HD â€“ 794 Ã— 1123 px</option>
            </optgroup>

            <optgroup label="ğŸ–¨ Î•ÎºÏ„ÏÏ€Ï‰ÏƒÎ·">
                <option value="1240x1754">A4 Print â€“ 1240 Ã— 1754 px</option>
                <option value="2480x3508">A4 Print HQ â€“ 2480 Ã— 3508 px</option>
            </optgroup>
        </select>

        <label>3. ÎÎ­Î¿ Ï€Î»Î¬Ï„Î¿Ï‚ (pixels):</label>
        <input type="number" id="newWidth" value="1024" min="1" required>

        <label>4. ÎÎ­Î¿ ÏÏˆÎ¿Ï‚ (pixels):</label>
        <input type="number" id="newHeight" value="1536" min="1" required>

        <button type="submit" id="resizeButton" disabled>
            Î‘Î»Î»Î±Î³Î® Î‘Î½Î¬Î»Ï…ÏƒÎ·Ï‚ & Î›Î®ÏˆÎ·
        </button>

        <div id="errorMsg" class="error"></div>
    </form>
</div>

<canvas id="imageCanvas" style="display:none;"></canvas>

<script>
const form = document.getElementById('resizeForm');
const fileInput = document.getElementById('imageFile');
const originalDimsSpan = document.getElementById('originalDims');
const newWidthInput = document.getElementById('newWidth');
const newHeightInput = document.getElementById('newHeight');
const resizeButton = document.getElementById('resizeButton');
const errorMsg = document.getElementById('errorMsg');
const warningMsg = document.getElementById('warningMsg');
const presetSizes = document.getElementById('presetSizes');
const lockRatioCheckbox = document.getElementById('lockRatio');

const canvas = document.getElementById('imageCanvas');
const ctx = canvas.getContext('2d');

let imageToResize = null;
let aspectRatio = 1;

// Î¦ÏŒÏÏ„Ï‰ÏƒÎ· ÎµÎ¹ÎºÏŒÎ½Î±Ï‚
fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    errorMsg.textContent = '';
    warningMsg.textContent = '';
    originalDimsSpan.textContent = '---';
    resizeButton.disabled = true;

    if (!file) return;

    if (!file.type.match('image/png') && !file.type.match('image/jpeg')) {
        errorMsg.textContent = 'ÎœÏŒÎ½Î¿ PNG Î® JPEG ÎµÏ€Î¹Ï„ÏÎ­Ï€Î¿Î½Ï„Î±Î¹.';
        fileInput.value = '';
        return;
    }

    const reader = new FileReader();
    reader.onload = e => {
        imageToResize = new Image();
        imageToResize.onload = () => {
            originalDimsSpan.textContent =
                `${imageToResize.width} Ã— ${imageToResize.height} px`;
            aspectRatio = imageToResize.width / imageToResize.height;
            resizeButton.disabled = false;
        };
        imageToResize.src = e.target.result;
    };
    reader.readAsDataURL(file);
});

// Presets
presetSizes.addEventListener('change', () => {
    if (!presetSizes.value) return;
    const [w, h] = presetSizes.value.split('x');
    newWidthInput.value = w;
    newHeightInput.value = h;
    checkUpscale();
});

// ÎšÎ»ÎµÎ¯Î´Ï‰Î¼Î± Î±Î½Î±Î»Î¿Î³Î¯Î±Ï‚
newWidthInput.addEventListener('input', () => {
    if (lockRatioCheckbox.checked && imageToResize) {
        newHeightInput.value = Math.round(newWidthInput.value / aspectRatio);
    }
    checkUpscale();
});

newHeightInput.addEventListener('input', () => {
    if (lockRatioCheckbox.checked && imageToResize) {
        newWidthInput.value = Math.round(newHeightInput.value * aspectRatio);
    }
    checkUpscale();
});

// Î ÏÎ¿ÎµÎ¹Î´Î¿Ï€Î¿Î¯Î·ÏƒÎ· Î¼ÎµÎ³Î­Î¸Ï…Î½ÏƒÎ·Ï‚
function checkUpscale() {
    if (!imageToResize) return;

    const w = parseInt(newWidthInput.value);
    const h = parseInt(newHeightInput.value);

    if (w > imageToResize.width || h > imageToResize.height) {
        warningMsg.textContent =
            'âš ï¸ Î ÏÎ¿ÏƒÎ¿Ï‡Î®: ÎœÎµÎ³Î±Î»ÏÎ½ÎµÎ¹Ï‚ Ï„Î·Î½ ÎµÎ¹ÎºÏŒÎ½Î± â€“ Ï€Î¹Î¸Î±Î½Î® Î±Ï€ÏÎ»ÎµÎ¹Î± Ï€Î¿Î¹ÏŒÏ„Î·Ï„Î±Ï‚ ÏƒÏ„Î·Î½ ÎµÎºÏ„ÏÏ€Ï‰ÏƒÎ·.';
    } else {
        warningMsg.textContent = '';
    }
}

// Resize & download
form.addEventListener('submit', e => {
    e.preventDefault();
    errorMsg.textContent = '';

    if (!imageToResize) {
        errorMsg.textContent = 'Î”ÎµÎ½ Î­Ï‡ÎµÎ¹ Ï†Î¿ÏÏ„Ï‰Î¸ÎµÎ¯ ÎµÎ¹ÎºÏŒÎ½Î±.';
        return;
    }

    const w = parseInt(newWidthInput.value);
    const h = parseInt(newHeightInput.value);

    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(imageToResize, 0, 0, w, h);

    canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `resized_${w}x${h}.png`;
        a.click();
        URL.revokeObjectURL(url);
    }, 'image/png');
});
</script>


</body>
</html>
