<!DOCTYPE html>

<head>

<title>Image Resizer (Client-Side)</title>

<style>

<body>

<div class="container">
<h2>ğŸ“· Image Resizer</h2>

<form id="resizeForm">

<label>1. Î•Ï€Î¹Î»Î­Î¾Ï„Îµ ÎµÎ¹ÎºÏŒÎ½Î± (PNG / JPEG):</label>
<input type="file" id="imageFile" accept="image/png, image/jpeg">

<div class="info-box">
<strong>Î‘ÏÏ‡Î¹ÎºÎ­Ï‚ Î´Î¹Î±ÏƒÏ„Î¬ÏƒÎµÎ¹Ï‚:</strong>
<span id="originalDims">---</span>
</div>

<label>2. Î ÏÎ¿Ï„ÎµÎ¹Î½ÏŒÎ¼ÎµÎ½ÎµÏ‚ Î´Î¹Î±ÏƒÏ„Î¬ÏƒÎµÎ¹Ï‚:</label>
<select id="presetSizes">
<option value="">-- Î§ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î· ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î® --</option>
<option value="1240x1754">A4 Print â€“ 1240 Ã— 1754</option>
<option value="2480x3508">A4 Print HQ â€“ 2480 Ã— 3508</option>
</select>

<label>3. ÎÎ­Î¿ Ï€Î»Î¬Ï„Î¿Ï‚ (px):</label>
<input type="number" id="newWidth" value="1024" min="1">

<label>4. ÎÎ­Î¿ ÏÏˆÎ¿Ï‚ (px):</label>
<input type="number" id="newHeight" value="1536" min="1">

<label>
<input type="checkbox" id="lockRatio" checked>
ğŸ”’ ÎšÎ»ÎµÎ¯Î´Ï‰Î¼Î± Î±Î½Î±Î»Î¿Î³Î¯Î±Ï‚
</label>

<button type="submit" id="resizeButton" disabled>
Î‘Î»Î»Î±Î³Î® Î‘Î½Î¬Î»Ï…ÏƒÎ·Ï‚ & Î›Î®ÏˆÎ·
</button>

<div id="warningMsg" class="warning"></div>
<div id="errorMsg" class="error"></div>

</form>
</div>

<canvas id="imageCanvas" style="display:none;"></canvas>

<footer>

<script>
const fileInput = document.getElementById('imageFile');
const originalDims = document.getElementById('originalDims');
const newWidth = document.getElementById('newWidth');
const newHeight = document.getElementById('newHeight');
const resizeButton = document.getElementById('resizeButton');
const warningMsg = document.getElementById('warningMsg');
const errorMsg = document.getElementById('errorMsg');
const presetSizes = document.getElementById('presetSizes');
const lockRatio = document.getElementById('lockRatio');
const canvas = document.getElementById('imageCanvas');
const ctx = canvas.getContext('2d');

let img = null;
let ratio = 1;

fileInput.addEventListener('change', () => {
    resizeButton.disabled = true;
    warningMsg.textContent = '';
    errorMsg.textContent = '';
    originalDims.textContent = '---';

    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        img = new Image();
        img.onload = () => {
            originalDims.textContent = `${img.width} Ã— ${img.height} px`;
            ratio = img.width / img.height;
            resizeButton.disabled = false;
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
});

presetSizes.addEventListener('change', () => {
    if (!presetSizes.value) return;
    const [w, h] = presetSizes.value.split('x');
    newWidth.value = w;
    newHeight.value = h;
    checkUpscale();
});

newWidth.addEventListener('input', () => {
    if (lockRatio.checked && img) {
        newHeight.value = Math.round(newWidth.value / ratio);
    }
    checkUpscale();
});

newHeight.addEventListener('input', () => {
    if (lockRatio.checked && img) {
        newWidth.value = Math.round(newHeight.value * ratio);
    }
    checkUpscale();
});

function checkUpscale() {
    if (!img) return;
    if (newWidth.value > img.width || newHeight.value > img.height) {
        warningMsg.textContent =
            'âš ï¸ ÎœÎµÎ³Î±Î»ÏÎ½ÎµÎ¹Ï‚ Ï„Î·Î½ ÎµÎ¹ÎºÏŒÎ½Î± â€“ Ï€Î¹Î¸Î±Î½Î® Î±Ï€ÏÎ»ÎµÎ¹Î± Ï€Î¿Î¹ÏŒÏ„Î·Ï„Î±Ï‚.';
    } else {
        warningMsg.textContent = '';
    }
}

document.getElementById('resizeForm').addEventListener('submit', e => {
    e.preventDefault();
    if (!img) {
        errorMsg.textContent = 'Î”ÎµÎ½ Î­Ï‡ÎµÎ¹ Ï†Î¿ÏÏ„Ï‰Î¸ÎµÎ¯ ÎµÎ¹ÎºÏŒÎ½Î±.';
        return;
    }

    canvas.width = newWidth.value;
    canvas.height = newHeight.value;
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `resized_${canvas.width}x${canvas.height}.png`;
        a.click();
        URL.revokeObjectURL(url);
    });
});
</script>
